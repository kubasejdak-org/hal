.Run_Test:
  stage: test
  variables:
    GIT_STRATEGY: none
  script:
    - cd ${AppArtifact}/bin
    - if [ ! -z "${BeforeRun}" ]; then ${BeforeRun}; sleep 1; fi
    - ./${App} ${TestTags}

.Run_Test_Linux:
  extends: .Run_Test
  image: kubasejdak/gcc:latest
  tags:
    - linux

.Run_Test_Linux_ARM:
  extends: .Run_Test
  image: kubasejdak/arm-tests:latest
  tags:
    - raspberrypi

EepromSet1_Linux_ARM_UT:
  extends: .Run_Test_Linux_ARM
  tags:
    - raspberrypi
    - q39tester
    - at24cm02
  needs:
    - EepromSet1_Linux_ARM_GCC_Debug_Build
  variables:
    AppArtifact: "EepromSet1_Linux_ARM_GCC_Debug_Build"
    App: "eeprom-set1"

