.Linux_Coverage:
  stage: coverage
  dependencies: []
  artifacts:
    name: "${CI_JOB_NAME}_${CI_JOB_ID}"
    expire_in: 2 weeks
    paths:
      - ${CI_JOB_NAME}/coverage
  script:
    - mkdir ${CI_JOB_NAME}
    - cd ${CI_JOB_NAME}

    # Build application.
    - cmake .. -DPLATFORM=linux -DAPP=${App} -DCOVERAGE=ON
    - make
    - bin/${App} [unit]
    - make coverage
    - sed -i "s|SF:${CI_PROJECT_DIR}/|SF:|g" coverage/coverage.info

.Linux_ARM_GCC_Coverage:
  extends: .Linux_Coverage
  image: kubasejdak/arm-tests:latest
  tags:
    - raspberrypi

.Linux_GCC_Coverage:
  extends: .Linux_Coverage
  image: kubasejdak/gcc:latest
  tags:
    - linux
    - shared

GpioSet1_Coverage:
  extends: .Linux_ARM_GCC_Coverage
  tags:
    - raspberrypi
    - gpio
  variables:
    App: "gpio-set1"

Middleware_Coverage:
  extends: .Linux_GCC_Coverage
  variables:
    App: "middleware"
