Coverage_Total:
  stage: quality
  image: kubasejdak/gcc:latest
  tags:
    - linux
    - shared
  dependencies:
    - GpioSet1_Coverage
    - Middleware_Coverage
#    - UartSet1_Coverage
  artifacts:
    name: "${CI_JOB_NAME}_${CI_JOB_ID}"
    expire_in: 2 weeks
    paths:
      - ${CI_JOB_NAME}
  script:
    - mkdir ${CI_JOB_NAME}
    - cd ${CI_JOB_NAME}

    # -a ../UartSet1_Coverage/coverage/coverage.info \
    - |
      lcov -a ../GpioSet1_Coverage/coverage/coverage.info \
           -a ../Middleware_Coverage/coverage/coverage.info \
           -o coverage.info
    - sed -i "s|SF:|SF:${CI_PROJECT_DIR}/|g" coverage.info
    - genhtml coverage.info -o html
    - echo Coverage - `lcov --summary coverage.info | grep lines | cut -d ' ' -f 4`
