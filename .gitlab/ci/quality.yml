Clang_Format:
  stage: quality
  image: kubasejdak/clang:10
  tags:
    - linux
    - shared
  dependencies: []
  script:
    - tools/check-clang-format.sh lib test
    - |
      git update-index -q --refresh
      git diff-index --quiet HEAD
      if [ ${?} -ne 0 ]; then
          echo "The following bad source code formatting was detected:"
          git --no-pager diff
          exit 1
      fi

.Clang_Tidy:
  stage: quality
  tags:
    - linux
    - shared
  dependencies: []
  artifacts:
    name: "${CI_JOB_NAME}_${CI_JOB_ID}"
    expire_in: 2 weeks
    paths:
      - ${CI_JOB_NAME}/errors.yml
      - ${CI_JOB_NAME}/compile_commands.json
  script:
    - mkdir ${CI_JOB_NAME}
    - cd ${CI_JOB_NAME}

    # Check build.
    - cmake .. -DPLATFORM=linux -DTOOLCHAIN=${Toolchain} -DAPP=${App}
    - ../tools/check-clang-tidy.sh

GpioSet1_Linux_ARM_Clang_Tidy:
  extends: .Clang_Tidy
  image: kubasejdak/arm-linux-gnueabihf-clang:10
  variables:
    Toolchain: "arm-linux-gnueabihf-clang-10"
    App: "gpio-set1"

Middleware_Linux_Clang_Tidy:
  extends: .Clang_Tidy
  image: kubasejdak/clang:10
  variables:
    Toolchain: "clang-10"
    App: "middleware"

