.Run_Test:
  stage: test
  variables:
    GIT_STRATEGY: none
  script:
    - cd ${AppArtifact}/bin
    - if [ ! -z "${BeforeRun}" ]; then ${BeforeRun}; sleep 1; fi
    - ./${App} ${TestTags}

.Run_Test_Linux:
  extends: .Run_Test
  image: kubasejdak/gcc:latest
  tags:
    - linux
    - shared

.Run_Test_Linux_ARM:
  extends: .Run_Test
  image: kubasejdak/arm-tests:latest
  tags:
    - raspberrypi

