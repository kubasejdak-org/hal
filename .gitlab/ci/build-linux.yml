.Build_Test_Linux:
  tags:
    - linux
  needs: []
  artifacts:
    name: "${CI_JOB_NAME}_${CI_JOB_ID}"
    expire_in: 2 weeks
    paths:
      - ${CI_JOB_NAME}/bin
  before_script:
    - |
      if [ "${CI_PIPELINE_SOURCE}" == "pipeline" ]; then
          if [ "${TRIGGER_SOURCE_PROJECT}" == "embeddedlinux/libs/hal-interfaces" ]; then
              PATH="lib/interfaces"
          elif [ "${TRIGGER_SOURCE_PROJECT}" == "embeddedlinux/libs/hal-linux" ]; then
              PATH="lib/platform/linux"
          fi

          cd ${PATH}
          echo "Checking out ${PATH}: ${TRIGGER_SOURCE_COMMIT}"
          git checkout ${TRIGGER_SOURCE_COMMIT}
      fi
  script:
    # Build application.
    - pwd
    - ls
    - cmake .. -DPLATFORM=linux -DTOOLCHAIN=${Toolchain} -DAPP=${App} -DCMAKE_BUILD_TYPE=${BuildType}
    - make

.Build_Test_Linux_ARM_Clang:
  extends: .Build_Test_Linux
  stage: build-Clang
  image: kubasejdak/arm-linux-gnueabihf-clang:12
  variables:
    Toolchain: "arm-linux-gnueabihf-clang-12"

.Build_Test_Linux_ARM_GCC:
  extends: .Build_Test_Linux
  stage: build-GCC
  image: kubasejdak/arm-linux-gnueabihf-gcc:10
  variables:
    Toolchain: "arm-linux-gnueabihf-gcc-10"

.Build_Test_Linux_Clang:
