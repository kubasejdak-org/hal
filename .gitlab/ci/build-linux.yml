.Build_Test_Linux:
  extends: .Submodule_Checkout
  tags:
    - cet_build
  needs: []
  artifacts:
    name: "${CI_JOB_NAME}_${CI_JOB_ID}"
    expire_in: 2 weeks
    paths:
      - ${CI_JOB_NAME}/bin
  script:
    - mkdir ${CI_JOB_NAME}
    - cd ${CI_JOB_NAME}

    # Build application.
    - cmake .. -DTOOLCHAIN=${Toolchain} -DAPP=${App} -DUSE_CONAN=ON -DCMAKE_BUILD_TYPE=${BuildType}
    - make

.Build_Test_Linux_ARM_Clang:
  extends: .Build_Test_Linux
  stage: build-Clang
  image: ${DOCKER_IMAGE_ARM_LINUX_CLANG}
  variables:
    Toolchain: "arm-linux-gnueabihf-clang"

.Build_Test_Linux_ARM_GCC:
  extends: .Build_Test_Linux
  stage: build-GCC
  image: ${DOCKER_IMAGE_ARM_LINUX_GCC}
  variables:
    Toolchain: "arm-linux-gnueabihf-gcc"

.Build_Test_Linux_Clang:
  extends: .Build_Test_Linux
  stage: build-Clang
  image: ${DOCKER_IMAGE_CLANG}
  variables:
    Toolchain: "clang"

.Build_Test_Linux_GCC:
  extends: .Build_Test_Linux
  stage: build-GCC
  image: ${DOCKER_IMAGE_GCC}
  variables:
    Toolchain: "gcc"

EepromSet1_Linux_ARM_Clang_Debug_Build:
  extends: .Build_Test_Linux_ARM_Clang
  variables:
    App: "q39tester/eeprom-set1"
    BuildType: "Debug"

EepromSet1_Linux_ARM_Clang_Release_Build:
  extends: .Build_Test_Linux_ARM_Clang
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH && $CI_PIPELINE_SOURCE != "pipeline"
  variables:
    App: "q39tester/eeprom-set1"
    BuildType: "Release"

